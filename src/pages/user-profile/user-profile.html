<ion-header >
    <ion-toolbar >
      <ion-title>
        الملف الشخصي
      </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding >
    
   <div class="bg-image " *ngFor="let item of items | async  " >
     <span>
      <img class="round-image" src="{{item.image}}"/>
      <!-- <input type="file" (change)="updateUpload($event)" accept=".png,.jpg" /> -->
    </span>
      <p>{{item.name}}</p>
      <p class="underline underline--blue">{{item.email}}</p>
   </div>
   <br>   <br> 


   <ion-card *ngFor="let item of items | async  " >
      <ion-card-content (click)="moveToEdit(item.name, item.email, item.phone, item.age, item.address, item.city, item.key,myid, item.fileId)">
        <ion-item >
                 <ion-icon class="shapeIcone" name="person" item-start></ion-icon>
          <h2>المعلومات الشخصيه</h2>
          <ion-icon class="backIcon"   name="arrow-round-back" item-end></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card >
        <ion-card-content >
          <ion-item >
                   <ion-icon class="shapeIcone" name="star" item-start></ion-icon>
            <h2>الاكلات المفضله</h2>
            <ion-icon class="backIcon"   name="arrow-round-back" item-end></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <ion-card >
          <ion-card-content >
            <ion-item >
                     <ion-icon class="shapeIcone" name="navigate" item-start></ion-icon>
              <h2>موقعك علي الخريطه</h2>
              <ion-icon class="backIcon"   name="arrow-round-back" item-end></ion-icon>
            </ion-item>
          </ion-card-content>
        </ion-card>
        <ion-card >
            <ion-card-content >
              <ion-item >
                       <ion-icon class="shapeIcone" name="star-half" item-start></ion-icon>
                <h2>قيمنا</h2>
                <ion-icon class="backIcon"   name="arrow-round-back" item-end></ion-icon>
              </ion-item>
            </ion-card-content>
          </ion-card>
    

          <ion-card >
              <ion-card-content >
                <ion-item >
                         <ion-icon class="shapeIcone" name="contacts" item-start></ion-icon>
                  <h2>راسلنا</h2>
                  <ion-icon class="backIcon"   name="arrow-round-back" item-end></ion-icon>
                </ion-item>
              </ion-card-content>
            </ion-card>
            <ion-card >
                <ion-card-content ion-item *ngIf="authServiceProvider.afAuth.authState | async; let user; else showLogin"  (click)="loggedOut()">
                  <ion-item >
                    <ion-icon class="shapeIcone" name="log-out" item-start></ion-icon>
                    <h2>تسحيل خروج</h2>
                    <ion-icon class="backIcon"   name="arrow-round-back" item-end></ion-icon>
                  </ion-item>
                </ion-card-content>
                <ng-template #showLogin>
                    <ion-card-content ion-item  (click)="login()">
                        <ion-item >
                          <ion-icon class="shapeIcone" name="log-in" item-start></ion-icon>
                          <h2>تسحيل دخول</h2>
                          <ion-icon class="backIcon"   name="arrow-round-back" item-end></ion-icon>
                        </ion-item>
                      </ion-card-content> 
                  </ng-template>
              </ion-card>
       

  <!-- <ion-item>
      <input type="file" (change)="updateUpload($event)" accept=".png,.jpg" />

    </ion-item> -->

    
  
</ion-content>
