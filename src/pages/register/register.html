<ion-header>

    <ion-navbar >
        <ion-title>التسجيل</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding >
     <div class="imgCenter">
        <img src="./assets/imgs/add-user.png" width="40%" />
        <h2>تسجيل مستخدم جديد</h2>
      </div>
    <ion-list>
      <ion-item class="noBackColor noborderTop">
        <ion-label floating class="lb"> <ion-icon name="person" style="margin:8px"></ion-icon>البريد الالكتروني</ion-label>
        <ion-input type="text" [(ngModel)]="data.email" ></ion-input>
      </ion-item>
      <ion-item class="noBackColor">
        <ion-label floating class="lb"> <ion-icon name="lock" style="margin:8px"></ion-icon>كلمة المرور</ion-label>
        <ion-input type="password" [(ngModel)]="data.password"></ion-input>
      </ion-item>
  
    </ion-list>
    
    <div padding>
      <button ion-button  block class="loginBnt grad" (click)="register()">تسجيل</button>
      <ion-row></ion-row>
    </div>
  
  </ion-content>
