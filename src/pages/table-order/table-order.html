<ion-header>

  <ion-navbar>
    <ion-title>معلومات الطاولة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label >اسم الشخص </ion-label>
      <ion-input type="text" [(ngModel)]="orderName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >رقم الهاتف  </ion-label>
        <ion-input type="number" [(ngModel)]="phone"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label > عدد الاشخاص </ion-label>
      <ion-input type="number" [(ngModel)]="peoNum"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label > التاريخ </ion-label>
      <ion-datetime type="number" [(ngModel)]="date"></ion-datetime>
    </ion-item>
  
    <ion-item>
      <ion-label >الوقت </ion-label>
      <ion-datetime displayFormat="hh:mm A" [(ngModel)]="time" ></ion-datetime>
    </ion-item>


    <ion-list radio-group [(ngModel)]="tableType">
        <ion-list-header style="
        font-size: 11pt;
        font-weight: bold;">
            نوع الطاولة 
          </ion-list-header>
    <ion-item>
      <ion-label>مميز (VIP)</ion-label>
      <ion-radio value="1" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>عادي </ion-label>
      <ion-radio value="0"></ion-radio>
    </ion-item>
  </ion-list>
    <button ion-button class="grad" block  (click)="order(orderName,peoNum,date , time , tableType ,phone)">حجز الان </button>
  
  </ion-list>

</ion-content>
